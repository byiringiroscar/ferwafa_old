{% extends 'home/base.html' %}
{% load static %}

{% block content %}
    <!--BREADCRUMBS BEGIN-->
<section class="image-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="info">
                    <div class="wrap">
                        <ul class="breadcrumbs">
                            <li><a href="{% url 'upcoming' %}">Main</a>/</li>
                            <li>Category</li>
                        </ul>
                        <h1>Category</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--BREADCRUMBS END-->

    <!--MATCH PAGE TOP BEGIN-->

    <div class="match-page-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="upcoming-match-info">
                        <div class="team">
                            <div class="avatar"><img src="{% static 'images/soccer/team-logo1.png' %}" alt="match-list-team-img"></div>
                            <div class="text">
                                Team 1 <span>london</span>
                                <div class="latest">
                                    <div class="latest-title">Latest Results</div>
                                    <span class="win">w</span>
                                    <span class="win">w</span>
                                    <span class="win">w</span>
                                    <span class="win">w</span>
                                    <span class="win">w</span>
                                </div>
                            </div>
                        </div>
                        <div class="counter">
                            <ul>
                                <li>
                                    <div class="digit">6</div>
                                </li>
                                <li>
                                    <div class="digit">20</div>
                                </li>
                                <li>
                                    <div class="digit">37</div>
                                </li>
                            </ul>
                        </div>
                        <div class="team right">
                            <div class="text">
                                Team 2 <span>london</span>
                                <div class="latest">
                                    <div class="latest-title">Latest Results</div>
                                    <span class="win">w</span>
                                    <span class="drawn">d</span>
                                    <span class="win">w</span>
                                    <span class="lose">l</span>
                                    <span class="win">w</span>
                                </div>
                            </div>
                            <div class="avatar"><img src="{% static 'images/soccer/team-logo2.png' %}" alt="match-list-team-img"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--MATCH PAGE TOP END-->
{% endblock %}
